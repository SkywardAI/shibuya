appId: com.skywardai.shibuya
productName: Shibuya

directories:
  output: dist-electron

files:
  - dist/**/*  # Include everything in the dist folder generated by Vite
  - preloader/**/*
  - electron.js

win:
  target:
    - nsis
  icon: build/icons/icon.ico  # Set Windows icon

mac:
  target:
    - zip
  icon: build/icons/icon.icns  # Set macOS icon

linux:
  target:
    - AppImage
  icon: build/icons/icon.png  # Set Linux icon

nsis:
  oneClick: false  # Whether the installer is one-click
  allowElevation: true  # Allow requests for elevation (admin privileges)
  allowToChangeInstallationDirectory: true  # Let the user change the install directory
  createDesktopShortcut: true  # Create desktop shortcut after installation
  createStartMenuShortcut: true  # Create start menu shortcut

publish:
  - provider: github
    releaseType: release